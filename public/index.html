<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="vieport" content="width = device-width, initial-scale = ">
        <title></title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="app">
            <div class="screen join_screen active">
                <div class="form">
                    <h2>Join ChatRoom</h2>
                    <div class="form_input">
                        <label for="">UserName</label>
                        <input type="text" id="username">
                    </div>
                    <div class="form_input">
                        <button id="join_user">Join</button>
                    </div>
                </div>
            </div>
            <div class="screen chat_screen">
                <div class="header">
                    <div class="logo">Midnight Coder Chat Room</div>
                    <button id="exit_chat">Leave Room</button>
                </div>
                <div class="messages">
                </div>
                <div class="typeBox">
                    <input type="text" name="" id="message_input">
                    <button id="send_message">Send</button>
                </div>
            </div>
        </div>
        <script src="socket.io/socket.io.js"></script>
        <script src="code.js"></script>
    </body>
</html>
